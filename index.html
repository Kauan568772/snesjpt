    <!-- Polyfill for Blob.prototype.arrayBuffer for older environments/WebViews -->
    <script>
      (function() {
        // Robust polyfill using Response or FileReader
        if (!Blob.prototype.arrayBuffer) {
          Blob.prototype.arrayBuffer = function() {
            // Use Response if available (faster/cleaner on Safari 11+)
            if (typeof Response !== 'undefined') {
              return new Response(this).arrayBuffer();
            }
            // Fallback to FileReader
            return new Promise((resolve, reject) => {
              var reader = new FileReader();
              reader.onload = function() { resolve(reader.result); };
              reader.onerror = function() { reject(reader.error); };
              reader.readAsArrayBuffer(this);
            });
          };
        }

        // Force File to have arrayBuffer if Blob has it (fixes inheritance issues in some WebViews)
        if (typeof File !== 'undefined' && !File.prototype.arrayBuffer && Blob.prototype.arrayBuffer) {
          File.prototype.arrayBuffer = Blob.prototype.arrayBuffer;
        }
      })();
    </script>
