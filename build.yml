name: Build Android APK

on:
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Using npm install instead of ci to avoid lockfile errors
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          # FORCE CLEANUP: Remove existing config and android folder to prevent "already initialized" errors
          rm -f capacitor.config.ts capacitor.config.json
          rm -rf android
          
          # Initialize Capacitor Project
          npx cap init "SNES Mobile" "com.retropocket.snes" --web-dir dist
          
          # Add Android Platform
          npx cap add android

          # Sync config (copies web assets to android native project)
          npx cap sync android

      - name: Configure Gradle for Java 25 compatibility
        run: |
          cd android
          # Update gradle wrapper to version compatible with Java 25
          sed -i 's/gradle-8\.2\.1/gradle-8.9/g' gradle/wrapper/gradle-wrapper.properties || true
          # Update gradle.properties for better compatibility
          echo "org.gradle.jvmargs=-Xmx2048m --enable-native-access=ALL-UNNAMED -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.compileSdkVersion=34" >> gradle.properties
          echo "android.buildToolsVersion=34.0.0" >> gradle.properties
          echo "android.targetSdkVersion=34" >> gradle.properties

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          # Clean and build
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: snes-mobile-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk